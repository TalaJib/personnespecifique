<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qu’est-ce qu’on mange ? 😋</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fff3e0, #ffe0f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #d84315;
    }

    .result {
      font-size: 3em;
      margin: 20px 0;
      color: #4e342e;
    }

    button {
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      background-color: #ff7043;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e64a19;
    }
    .result {
  font-size: 3em;
  margin: 20px 0;
  color: #4e342e;
  transition: transform 0.3s ease;
}


.bounce {
  animation: bounce 0.4s ease;
}

  </style>
</head>
<body>
  <h1>Qu’est-ce qu’on mange ce soir ? 🍽️</h1>
  <div class="result" id="meal-result">🎲</div>
  <button onclick="roll()">Décide pour nous !</button>
  <br><br>
  <button onclick="roll()">Encore une fois ? 🔁</button>
  <br><br>
  <button onclick="window.location.href='index.html'">Retour 💖</button>

  <script>
    const meals = ['🍔 Burger', '🍕 Pizza', '🍣 Sushi', '🥗 Poke', '🌮 Tacos'];
  
    function roll() {
      const resultDiv = document.getElementById('meal-result');
      let index = 0;
      resultDiv.innerText = '';
      
      // Animation de défilement rapide entre les plats
      const interval = setInterval(() => {
        resultDiv.innerText = meals[index % meals.length];
        resultDiv.style.fontSize = '3em';
        resultDiv.style.transform = 'scale(1.1)';
        index++;
      }, 100);
  
      // Après 2 secondes, arrêt du "tirage" et affichage du choix final
      setTimeout(() => {
        clearInterval(interval);
        const finalChoice = meals[Math.floor(Math.random() * meals.length)];
        resultDiv.innerText = finalChoice;
        resultDiv.style.transform = 'scale(1.4)';
        resultDiv.style.transition = 'transform 0.3s ease';
        setTimeout(() => {
          resultDiv.style.transform = 'scale(1)';
        }, 300);
      }, 2000);
    }
  </script>
  
  
</body>
</html>
